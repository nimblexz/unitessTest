<button (click)="openDialogForm()" mat-button>Добавить</button>
<table mat-table [dataSource]="events()">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Название</th>
    <td mat-cell *matCellDef="let event"> {{event.name}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Описание</th>
    <td mat-cell *matCellDef="let event"> {{event.description}} </td>
  </ng-container>
  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef>Место проведения</th>
    <td mat-cell *matCellDef="let event"> {{event.location}} </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Тип</th>
    <td mat-cell *matCellDef="let event"> {{event.type}} </td>
  </ng-container>
  <ng-container matColumnDef="numberOfParticipants">
    <th mat-header-cell *matHeaderCellDef>Количество участников</th>
    <td mat-cell *matCellDef="let event"> {{event.numberOfParticipants}} </td>
  </ng-container>
  <ng-container matColumnDef="genreOfMusic">
    <th mat-header-cell *matHeaderCellDef>Жанр музыки</th>
    <td mat-cell *matCellDef="let event"> {{event.genreOfMusic}} </td>
  </ng-container>
  <ng-container matColumnDef="menu">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell
        *matCellDef="let event">
      <mat-icon [matMenuTriggerFor]="menu" class="mat-icon-menu">menu</mat-icon>
      <mat-menu #menu="matMenu">
        <button (click)="openDialogForm(event)" mat-menu-item>Изменить</button>
        <button (click)="deleteEvent(event.id)" mat-menu-item>Удалить</button>
      </mat-menu>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
